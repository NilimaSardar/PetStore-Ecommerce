<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .show-cart{
            width: 100%;
            height: auto;
            /* background-color: bisque; */
            padding: 48px 0px;
            
            .container{
                margin: 0px 37px;
                padding: 0px 70px;

                .row{
                    text-align: right;
                    .btn{
                        font-size: 14px;
                        padding: 10px;
                        color: #212529;
                        border-color: #212529d5;
                        background-color: #FFFFFF;
                    }
                }

                .card-body{
                    border: 2px solid rgba(0, 0, 0, 0.125);
                    padding: 16px;
                    margin: 10px 0px;

                    h3{
                        font-size: 28px;
                        margin: 0px 0px 8px;
                    }

                    .cart-item{
                        width: 100%;
                        height: 150px;
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                        /* background-color: aquamarine; */
                        border-bottom: 2px solid rgba(0, 0, 0, 0.125);
                        margin: 0px 0px 8px;
                        padding: 8px;

                        .align-items-center{
                            display: flex;
                            align-items: center;
                            gap: 12px;
                            height: 100%;
                            width: 50%;

                            .btn{
                                color: red;
                                border: 1px solid red;
                                padding: 8px;
                                border-radius: 5px;
                            }

                            .image{
                                height: 100%;
                                width: 40%;
                                .cart-prod-img{
                                    width: 100%;
                                    height: 100%;
                                    object-fit: contain;
                                    border: 1px solid rgba(0, 0, 0, 0.125);
                                    
                                }
                            }
                            
                            .product-detail{
                                height: 100%;

                                .description{
                                    font-size: 20px;
                                    padding: 2px;
                                }
                            }

                            .input-group{
                                width: 100px;
                                display: flex;
                                padding-top: 10px ;

                                input{
                                    text-align: center;
                                    width: 100%;
                                }
                                .btn-inc{
                                    color: #212529;
                                    border: 1px solid #212529;
                                    padding: 8px;
                                    border-radius: 4px;
                                }

                            }
                        }

                        .total-amount{
                            font-size: 24px;
                        }
                    }

                    .border-bottom{
                        display: flex;
                        justify-content: end;
                        align-items: center;
                        color: #212529;
                        font-size: 28px;
                        height: 70px;
                        gap: 400px;
                    }
                }

                .checkout{
                    width: 100%;
                    height: 70px;
                    display: flex;
                    justify-content: flex-end;
                    align-items: center;

                    .btn{
                        text-decoration: none;
                        background-color: #212529;
                        color: #FFFFFF;
                        padding: 10px;
                        letter-spacing: 1px;
                    }
                }
            }
        }
    </style>
</head>
<body>
    

<section class="show-cart">
    <div class="container">
        <div class="row">
            <button class="btn " type="button" id="empty_cart">Empty Cart</button>
        </div>
    
            <div class="card-body">
                <h3><b>Cart List</b></h3>
                <hr class="border-dark">

                    <div class="cart-item">
                        <div class="align-items-center">
                            <span class="trash"><a href="#" class="btn"><i class="fa-solid fa-trash"></i></a></span>
                            <div class="image">
                                <img src="uploads/cat4.jpg" class="cart-prod-img" alt="">
                            </div>
                            <div class="product-detail">
                                <p class="description">Baby Cat</p>
                                <p class="description"><small><b>Size:</b> small</small></p>
                                <p class="description"><small><b>Price:</b> <span class="price">20,000</span></small></p>

                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <button class="btn-inc" type="button" id="button-addon1"><i class="fa fa-minus"></i></button>
                                    </div>
                                    <input type="text" class="text-center" value="1" readonly>
                                    <div class="input-group-append">
                                        <button class="btn-inc" type="button" id="button-addon1"><i class="fa fa-plus"></i></button>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="col text-right">
                            <h4><b class="total-amount">20,000</b></h4>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="align-items-center">
                            <span class="trash"><a href="#" class="btn"><i class="fa-solid fa-trash"></i></a></span>
                            <div class="image">
                                <img src="uploads/cat4.jpg" class="cart-prod-img" alt="">
                            </div>
                            <div class="product-detail">
                                <p class="description">Baby Cat</p>
                                <p class="description"><small><b>Size:</b> small</small></p>
                                <p class="description"><small><b>Price:</b> <span class="price">20,000</span></small></p>

                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <button class="btn-inc" type="button" id="button-addon1"><i class="fa fa-minus"></i></button>
                                    </div>
                                    <input type="text" class="text-center" value="1" readonly>
                                    <div class="input-group-append">
                                        <button class="btn-inc" type="button" id="button-addon1"><i class="fa fa-plus"></i></button>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="col text-right">
                            <h4><b class="total-amount">20,000</b></h4>
                        </div>
                    </div>
               
                <div class="border-bottom">
                    <div class="total"><h4>Grand Total:</h4></div>
                    <div class="total-value"><h4 id="grand-total">78542</h4></div>
                </div>
            </div>
     
        <div class="checkout">
            <a href="./?p=checkout" class="btn">Checkout</a>
        </div>
    </div>
</section>
</body>
</html>
